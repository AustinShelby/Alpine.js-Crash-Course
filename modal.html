<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.2/dist/alpine.min.js"
      defer
    ></script>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Modal Example</title>
  </head>
  <body x-data="{open: false}" class="relative">
    <div class="flex w-full items-center justify-center h-screen">
      <button
        x-on:click="open = true"
        class="text-xl px-8 py-4 bg-blue-600 block text-blue-100 rounded-lg shadow-lg focus:outline-none"
      >
        Open Modal
      </button>
    </div>
    <div
      x-show="open"
      class="w-full h-full bg-gray-900 absolute top-0 bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white rounded p-8 -mt-64 w-64 shadow-lg">
        <p class="text-xl">This is a modal</p>
        <div class="flex justify-end">
          <button
            x-on:click="open = false"
            class="mt-8 text-blue-600 focus:outline-none"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
